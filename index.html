<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>

  <body>

    <div id='app'>
      <p>{{ message }}</p>

      <div>
        <div>
          <h2>Buttons</h2>
        </div>

        <btn id="btn-1" :click="log">Button</btn>
        <btn id="btn-2" :click="log" variant="raised">Raised</btn>
        <btn id="btn-3" :click="log" variant="unelevated" :ripple="false">Unelevated</btn>
        <btn id="btn-4" :click="log" variant="outlined" :ripple="false">Outlined</btn>
      </div>

      <div>
        <div>
          <h2>Dense Buttons</h2>
        </div>

        <btn id="btn-5" :dense="true" :click="log" :ripple="false">Button</btn>
        <btn id="btn-6" :dense="true" :click="log" variant="raised" :ripple="false">Raised</btn>
        <btn id="btn-7" :dense="true" :click="log" variant="unelevated">Unelevated</btn>
        <btn id="btn-8" :dense="true" :click="log" variant="outlined">Outlined</btn>
      </div>

      <div>
        <div>
          <h2>Disabled Buttons</h2>
        </div>

        <btn id="btn-9" disabled v-bind:click="log">Button</btn>
        <btn id="btn-10" disabled v-bind:click="log" variant="raised">Raised</btn>
        <btn id="btn-11" disabled v-bind:click="log" variant="unelevated">Unelevated</btn>
        <btn id="btn-12" disabled v-bind:click="log" variant="outlined">Outlined</btn>
      </div>

      <div>
        <div>
          <h2>FABs</h2>
        </div>
        <fab id="fab-1" v-bind:click="log">Fab</fab>
        <fab id="fab-2" variant="mini" :click="log">Mini</fab>
        <fab id="fab-3" variant="extended" :click="log" :ripple="false">Extended</fab>
      </div>

      <div>
        <div>
          <h2>Cards</h2>
        </div>

        <card content="This is a card"></card>
        <div>space</div>
        <card content="This card has an outline" outlined></card>
      </div>


      <div>
        <div>
          <h2>Check Boxes</h2>
        </div>

        <md-form-field>
          <checkbox id="chkbx"></checkbox>
          <label for="chkbx">Click Here</label>
        </md-form-field>

        <md-form-field>
          <checkbox id="dsbldchkbx" disabled></checkbox>
          <label for="dsbldchkbx">Check box is disabled</label>
        </md-form-field>

      </div>

      <div>
        <div>
          <h2>Radio</h2>
        </div>

        <md-form-field>
          <radio id="radio-1" group="radios"></radio>
          <label for='radio-1'>Option 1</label>
        </md-form-field>

        <md-form-field>
          <radio id="radio-2" group="radios" :ripple="false"></radio>
          <label for="radio-2">Option 2</label>
        </md-form-field>

        <md-form-field>
          <radio id="my-disabled-radio" label="Radio is disabled" disabled></radio>
          <label for="my-disabled-radio">Radio is disabled</label>
        </md-form-field>
      </div>

      <div>
        <div>
          <h2>Text Field</h2>
        </div>
        <text-field
          id="text-1"
          label="text field">
        </text-field>

        <text-field
          id="text-2"
          label="Full Width"
          full-width>
        </text-field>

        <text-field
          id="text-3"
          label="Outlined"
          outlined
          dense>
        </text-field>

        <text-field
          id="text-4"
          label="Disabled"
          disabled>
        </text-field>
      </div>


      <div>
        <div>
          <h2>Select</h2>
        </div>

        <md-select
          :options="options">
        </md-select>
      </div>


    </div>

    <script src="mdc-inputs-and-controls.js"></script>
    <script src="mdc-cards.js"></script>
    <script src="mdc-button.js"></script>
    <script src="main.js"></script>
  </body>
</html>
