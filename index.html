<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>

  <body>

    <div id='app'>
      <p>{{ message }}</p>

      <div>
        <div>
          <h2>Buttons</h2>
        </div>

        <btn id="btn-1" text="Button"     v-bind:click="log"></btn>
        <btn id="btn-2" text="Raised"     v-bind:click="log" variant="raised" noripple></btn>
        <btn id="btn-3" text="Unelevated" v-bind:click="log" variant="unelevated"></btn>
        <btn id="btn-4" text="Outlined"   v-bind:click="log" variant="outlined" noripple></btn>
      </div>

      <div>
        <div>
          <h2>Dense Buttons</h2>
        </div>

        <btn id="btn-5" text="Button"     dense v-bind:click="log"></btn>
        <btn id="btn-6" text="Raised"     dense v-bind:click="log" variant="raised"></btn>
        <btn id="btn-7" text="Unelevated" dense v-bind:click="log" variant="unelevated" noripple></btn>
        <btn id="btn-8" text="Outlined"   dense v-bind:click="log" variant="outlined"></btn>
      </div>

      <div>
        <div>
          <h2>Disabled Buttons</h2>
        </div>

        <btn id="btn-9" text="Button"       disabled v-bind:click="log"></btn>
        <btn id="btn-10" text="Raised"      disabled v-bind:click="log" variant="raised"></btn>
        <btn id="btn-11" text="Unelevated"  disabled v-bind:click="log" variant="unelevated"></btn>
        <btn id="btn-12" text="Outlined"    disabled v-bind:click="log" variant="outlined"></btn>
      </div>

      <div>
        <div>
          <h2>FABs</h2>
        </div>
        <fab id="fab-1" text="Fab" v-bind:click="log"></fab>
        <fab id="fab-2" text="Mini" variant="mini" v-bind:click="log"></fab>
        <fab id="fab-3" text="Extended" variant="extended" v-bind:click="log"></fab>
      </div>

      <div>
        <div>
          <h2>Cards</h2>
        </div>

        <card content="This is a card"></card>
        <div>space</div>
        <card content="This card has an outline" outlined></card>
      </div>


      <div>
        <div>
          <h2>Check Boxes</h2>
        </div>
        <checkbox id="chkbx" label="check here" ></checkbox>
        <checkbox id="dsbldchkbx" label="Check box is disabled" disabled></checkbox>
      </div>

      <div>
        <div>
          <h2>Radio</h2>
        </div>
        <radio id="radio-1" label="option 1" name="radios"></radio>
        <radio id="radio-2" label="option 2" name="radios"></radio>
        <radio id="my-disabled-radio" label="Radio is disabled" disabled></radio>
      </div>

      <div>
        <div>
          <h2>Switches</h2>
        </div>
        <div>
          <switcher id="switch1" label="initially off"> </switcher>
        </div>
        <div>
          <switcher id="switch2" label="initially on" checked> </switcher>
        </div>

        <div>
          <switcher id="switch3" label="initially off and disabled" disabled> </switcher>
        </div>
        <div>
          <switcher id="switch4" label="initially on and disabled" checked disabled> </switcher>
        </div>
      </div>

      <div>
        <div>
          <h2>Text Field</h2>
        </div>
        <text-field id="text-1" label="text field"></text-field>
        <text-field id="text-2" label="Full Width" variant="fullwidth"></text-field>
        <text-field id="text-3" label="Outlined" variant="outlined"></text-field>
        <text-field id="text-4" label="Disabled" disabled></text-field>
      </div>
    </div>

    <script src="mdc-inputs-and-controls.js"></script>
    <script src="mdc-cards.js"></script>
    <script src="mdc-button.js"></script>
    <script src="main.js"></script>
  </body>
</html>
