<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>

  <body>

    <div id='app'>
      <p>{{ message }}</p>

      <div>
        <div>
          <h2>Buttons</h2>
        </div>

        <md-button id="btn-1" :click="log">Button</md-button>
        <md-button id="btn-2" :click="log" raised>Raised</md-button>
        <md-button id="btn-3" :click="log" unelevated :ripple="false">Unelevated</md-button>
        <md-button id="btn-4" :click="log" outlined :ripple="false">Outlined</md-button>
      </div>

      <div>
        <div>
          <h2>Dense Buttons</h2>
        </div>

        <md-button id="btn-5" dense :click="log" :ripple="false">Button</md-button>
        <md-button id="btn-6" dense :click="log" raised :ripple="false">Raised</md-button>
        <md-button id="btn-7" dense :click="log" unelevated>Unelevated</md-button>
        <md-button id="btn-8" dense :click="log" outlined>Outlined</md-button>
      </div>

      <div>
        <div>
          <h2>Disabled Buttons</h2>
        </div>

        <md-button id="btn-9" disabled :click="log">Button</md-button>
        <md-button id="btn-10" disabled :click="log" raised>Raised</md-button>
        <md-button id="btn-11" disabled :click="log" unelevated>Unelevated</md-button>
        <md-button id="btn-12" disabled :click="log" outlined>Outlined</md-button>
      </div>

      <div>
        <div>
          <h2>FABs</h2>
        </div>
        <md-fab id="fab-1" :ripple="false" :click="log">Fab</md-fab>
        <md-fab id="fab-2" mini :click="log">Mini</md-fab>
        <md-fab id="fab-3" extended :click="log">Extended</md-fab>
      </div>

      <div>
        <div>
          <h2>Cards</h2>
        </div>

        <card content="This is a card"></card>
        <div>space</div>
        <card content="This card has an outline" outlined></card>
      </div>


      <div>
        <div>
          <h2>Check Boxes</h2>
        </div>

        <md-form-field>
          <checkbox id="chkbx"></checkbox>
          <label for="chkbx">Click Here</label>
        </md-form-field>

        <md-form-field>
          <checkbox id="dsbldchkbx" disabled></checkbox>
          <label for="dsbldchkbx">Check box is disabled</label>
        </md-form-field>

      </div>

      <div>
        <div>
          <h2>Radio</h2>
        </div>

        <md-form-field>
          <radio id="radio-1" group="radios"></radio>
          <label for='radio-1'>Option 1</label>
        </md-form-field>

        <md-form-field>
          <radio id="radio-2" group="radios" :ripple="false"></radio>
          <label for="radio-2">Option 2</label>
        </md-form-field>

        <md-form-field>
          <radio id="my-disabled-radio" label="Radio is disabled" disabled></radio>
          <label for="my-disabled-radio">Radio is disabled</label>
        </md-form-field>
      </div>

      <div>
        <div>
          <h2>Text Field</h2>
        </div>
        <text-field
          id="text-1"
          label="text field">
        </text-field>

        <text-field
          id="text-2"
          label="Full Width"
          full-width>
        </text-field>

        <text-field
          id="text-3"
          label="Outlined"
          outlined
          dense>
        </text-field>

        <text-field
          id="text-4"
          label="Disabled"
          disabled>
        </text-field>
      </div>


      <div>
        <div>
          <h2>Select</h2>
        </div>

        <md-select
          :options="options">
        </md-select>
      </div>


    </div>

    <script src="mdc-inputs-and-controls.js"></script>
    <script src="mdc-cards.js"></script>
    <script src="mdc-button.js"></script>
    <script src="main.js"></script>
  </body>
</html>
